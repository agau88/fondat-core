[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.poetry]
name = "roax"
version = "3.0a1"
description = "Lightweight framework for building resource-oriented applications."
readme = "README.md"
authors = ["Roax authors"]
homepage = "https://github.com/roax/roax/"
documentation = "https://github.com/roax/roax/tree/master/docs"
license = "MIT"
keywords = ["wsgi", "framework", "resource", "openapi"]
classifiers = [
    "Development Status :: 3 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

[tool.poetry.dependencies]
python = "^3.8"
isodate = "^0.6"
WebOb = "^1.8"
wrapt = "^1.12"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
pre-commit = "^2.3"
pytest = "^5.4"
pytest-cov = "^2.8"
